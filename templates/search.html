<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator - Search Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f0f0;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        .quote-container {
            margin: 20px auto;
            max-width: 600px;
        }

        .quote {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-left: 5px solid #4CAF50;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            font-style: italic;
        }

        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Quote Generator - Search Results</h1>
    </header>

    <main>
        <div class="quote-container">
            {% for quote in quotes %}
                <div class="quote">{{ quote }}</div>
            {% endfor %}
        </div>

        <section>
            <h2>Back to Categories</h2>
            <a href="/">Return to the main page</a>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Quote Generator</p>
    </footer>
</body>
</html>
